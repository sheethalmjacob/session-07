<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 300px;
        }
        .display {
            background-color: #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: right;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            min-height: 30px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .number {
            background-color: #666;
            color: white;
        }
        .number:hover {
            background-color: #777;
        }
        .operator {
            background-color: #f9a825;
            color: white;
        }
        .operator:hover {
            background-color: #fbb034;
        }
        .equals {
            background-color: #4CAF50;
            color: white;
            grid-column: span 2;
        }
        .equals:hover {
            background-color: #45a049;
        }
        .clear {
            background-color: #f44336;
            color: white;
            grid-column: span 2;
        }
        .clear:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="backspace()">⌫</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            <button class="number" onclick="addNumber('7')">7</button>
            <button class="number" onclick="addNumber('8')">8</button>
            <button class="number" onclick="addNumber('9')">9</button>
            <button class="operator" onclick="addOperator('-')">-</button>
            <button class="number" onclick="addNumber('4')">4</button>
            <button class="number" onclick="addNumber('5')">5</button>
            <button class="number" onclick="addNumber('6')">6</button>
            <button class="operator" onclick="addOperator('×')">×</button>
            <button class="number" onclick="addNumber('1')">1</button>
            <button class="number" onclick="addNumber('2')">2</button>
            <button class="number" onclick="addNumber('3')">3</button>
            <button class="operator" onclick="addOperator('÷')">÷</button>
            <button class="number" onclick="addNumber('0')">0</button>
            <button class="number" onclick="addDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
